        <h2>Contact Path of Light Yoga Studio</h2>

        <p>Required information is marked with an asterisk*.</p>

        <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
            <label for="myName">*Name:</label>
            <input type="text" required name="myName" id="myName">

            <label for="myEmail">*Email:</label>
            <input type="email" required name="myEmail" id="myEmail">

            <label for="sourceQuestion">How did you hear about us?</label>
            <input type="text" name="sourceQuestion" id="sourceQuestion" list="sourceQuestions">
            <datalist id="sourceQuestions">
                <option value="Google">
                <option value="Bing">
                <option value="Facebook">
                <option value="Friend">
                <option value="Radio Ad">
            </datalist>
            <br>

            <label for="myComments">*Comments:</label>
            <textarea id="myComments" required name="myComments" rows="2" cols="20"></textarea>

            <input type="submit" value="Send Now">
        </form>
